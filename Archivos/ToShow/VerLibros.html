    <link rel="stylesheet" href="../Css/estilo.css">
    <link rel="shortcut icon" href="../Imagenes/android-chrome-192x192.png">
</head>

<body>

    <ul class="menu">
        <li><a href="http://localhost:3000/AnadirUnSocio">Añadir Socio</a></li>
        <li><a href="http://localhost:3000/AnadirUnLibro">Añadir Libro</a></li>

        <li><a href="http://localhost:3000/Mostrar-Pedidos">Mostrar Pedidos</a></li>
        <li><a href="http://localhost:3000/Devolver-un-libro">Devolver Libro</a></li>
    </ul>
    <h1 class="display-5" align="Center">Mostrar Libros</h1>

    <div class="container2">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Disponibilidad</th>
                    <th scope="col">Desactivado</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>





    <script>
        let url = 'http://localhost:3000/VerLibrosTabla';
        fetch(url)
            .then(response => response.json())
            .then(libros => mostrarData(libros))
            .catch(error => console.log(error))

        const mostrarData = (libros) => {

            var striTable = "";
            var estadoLibro = "";
            var disponibilidad = "";
            for (var i = 0; i < libros.length; i++) {
                estadoLibro = libros[i].desactivado ? "Desactivado" : "Activado";
                disponibilidad = libros[i].disponible ? "Disponible" : "No Disponible"
                striTable += "<tr class='table-secondary' ><td>" + libros[i].titulo + "</td><td>" + libros[i].nombreAutor + "</td><td>" + libros[i].categoria + "</td><td>" + disponibilidad + "</td><td>" + estadoLibro + "</td></tr>";
            }


            document.getElementById("data").innerHTML = striTable;
        }


    </script>
</body>

</html>
