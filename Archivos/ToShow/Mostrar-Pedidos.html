<body>

    </ul>
    <h1 class="display-5" align="Center">Mostrar Pedidos</h1>
    
    <div class="container2">
        <table class="table table-dark table-hover">
            <thead >
                <tr >
                    <th scope="col">Fecha Prestamo</th>
                    <th scope="col">Fecha a Delvolver</th>
                    <th scope="col">Libro</th>
                    <th scope="col" >Socio</th>
                    <th scope="col" >Fecha Reintegro</th>
                </tr>
            </thead>
            <tbody id="tablaPedidos">
    
            </tbody>
        </table>
    </div>








   

    <script>
        let url = 'http://localhost:3000/Mostrar-PedidosTabla';
        fetch(url)
            .then(response => response.json())
            .then(pedidos => mostrarPedidos(pedidos))
            .catch(error => console.log(error))

        const mostrarPedidos = (pedidos) => {
            
            var striTable = "";
            var reitegroLibro="";
            for (var i = 0; i < pedidos.length; i++) {
                reitegroLibro=(pedidos[i].fechaReintegro==null)?"No Devuelto":"Devuelto";
                striTable += "<tr class='table-secondary' ><td>" + pedidos[i].prestamo + "</td><td>" + pedidos[i].fechaDevolucion+ "</td><td>" + pedidos[i].Libro.titulo + "</td><td>" + pedidos[i].Socio.dNI+ "</td><td>" + reitegroLibro+ "</td></tr>";
            }


            document.getElementById("tablaPedidos").innerHTML = striTable;
        }


    </script>
</body>

</html>
